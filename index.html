<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <header class="bg-[#111]">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">

      <div class="flex items-center space-x-2">
        <img src="https://m-bank.mn/icons/navbar/ic_m_large.png" alt="logo" class="h-10 cursor-pointer"/>
      </div>

      <div class="text-gray-400 font-semibold flex gap-4 pl-4">
        <p>Танд</p>
        <a href="gg.html" class="hover:text-white">Таны бизнес</a>
        <p>Бид</p>
      </div>

      <div class="flex space-x-4">
        <button class="bg-gray-700 text-sm px-3 py-1 rounded-lg hover:bg-gray-600">M туслах</button>
        <button class="bg-teal-500 text-sm px-3 py-1 rounded-lg hover:bg-teal-400">Нэвтрэх</button>
      </div>
    </div>
  </header>
  <div class="relative w-full overflow-hidden">
    <div class="slider flex transition-transform duration-700 ease-in-out">
      <img src="https://m-bank.mn/_next/image?url=%2Ficons%2Flanding%2Fhome_cover_3.png&w=3840&q=75" class="w-full h-auto object-cover" />
      <img src="https://m-bank.mn/_next/image?url=%2Ficons%2Flanding%2Fhome_cover_4.png&w=3840&q=75" class="w-full h-auto object-cover" />
      <img src="https://m-bank.mn/_next/image?url=%2Ficons%2Flanding%2Fhome_cover_1.png&w=3840&q=75" class="w-full h-auto object-cover" />
    </div>
  </div>

  <script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slider img');
    let index = 0;

    function showSlide() {
      index = (index + 1) % slides.length;
      slider.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(showSlide, 5000); 
  </script>

</body>
</html>
